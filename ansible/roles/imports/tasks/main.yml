---

## VERIFY EXTERNAL SECRETS IS RUNNING BEFORE CONTINUING
- name: Verify External Secrets is running before continuing
  block:
    - name: Display Initial Status Message
      debug:
        msg: "Starting verification of the GitLab Webserver deployment in the gitlab-system namespace."

    - name: Check GitLab Webserver Deployment Status
      community.kubernetes.k8s_info:
        host: "{{ api_url }}"
        api_key: "{{ token }}"
        validate_certs: "{{ openshift.validate_certs }}"
        kind: Deployment
        name: "gitlab-webservice-default"  # Replace with your actual deployment name
        namespace: "gitlab-system"  # Replace with the actual namespace
      register: gitlab_webserver_status
      until:
        - gitlab_webserver_status.resources | length > 0
        - gitlab_webserver_status.resources[0].status.readyReplicas | default(0) == gitlab_webserver_status.resources[0].status.replicas
      retries: 80
      delay: 15

## FETCH THE PASSWORD
- name: Clone - Decode Admin Password
  community.kubernetes.k8s_info:
    host: "{{ api_url }}"
    api_key: "{{ token }}"
    validate_certs: "{{ openshift.validate_certs }}"
    api_version: v1
    kind: Secret
    name: gitlab-gitlab-initial-root-password
    namespace: "gitlab-system"
  register: gitlab_admin_secret

- name: Decode the secret and register to a variable
  set_fact:
    decoded_secret: "{{ gitlab_admin_secret.resources[0].data.password | b64decode }}"

- name: Clone - Obtain Access Token
  uri:
    url: "{{ gitlab.address }}/oauth/token"
    method: POST
    validate_certs: no
    status_code: 200
    body_format: json
    headers:
        Content-Type: application/json
    body: >
        {
        "grant_type": "password",
        "username": "root",
        "password": "{{ decoded_secret }}"
        }
  register: gitlab_access_token

- name: Decode the secret and register to a variable
  set_fact:
    gitlab_token: "{{ gitlab_access_token.json.access_token }}"

- name: GIT LAB ACCESS TOKEN
  debug:
    msg: "{{ gitlab_token }}"

- name: GitLab - Enabled Import Via URL
  uri:
    url: "{{ gitlab.address }}/api/v4/application/settings"
    method: PUT
    validate_certs: no
    status_code:
        - 200
        - 201
        - 409
        - 400
    body_format: json
    headers:
        Content-Type: application/json
        Authorization: Bearer {{ gitlab_access_token.json.access_token }}
    body: >
        {
        "import_sources": ["git"],
        "auto_devops_enabled": false
        }

